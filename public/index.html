<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DragNDrop App</title>
         
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- Bootstrap 5 -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"
        />
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"
        ></script>

        <!-- UUID library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    </head>

    <body class="bg-light">
        <div class="container p-3">
            <div class="row mb-3">
                <h1 class="text-center">coolest collection of planes</h1>
            </div>
            <div class="row">
                <div class="col-md-4 mt-2">
                <form id="add_form" class="bg-light">
                    <h3 class="mb-3">Create card</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title_input" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tank Volume</label>
                        <input type="number" class="form-control" id="volume_input" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of Seats</label>
                        <input type="number" class="form-control" id="seats_input" />
                    </div>
                    <div class="mt-5">
                        <button id="submit_button" type="submit" class="btn btn-primary mt-4">Submit</button>
                        <button id="delete_all_button" type="button" class="btn btn-danger mt-4">Delete All</button>
                    </div>
                </form>

                    <div class="mt-5">
                        <h4 class="mb-3">Find cards</h4>
                        <input id="find_input" type="text" class="form-control" />
                        <button id="find_button" type="button" class="btn btn-primary mt-4">Find</button>
                        <button id="cancel_find_button" type="button" class="btn btn-danger mt-4">Cancel</button>
                    </div>
                    <br>
                    <div class="filter">
                        <h4 class="mb-3">Sort by Tank Volume</h4>
                        <button id="sort_by_volume" type="button" class="btn btn-primary mt-4">Sort</button>
                        <button id="cancel_find_button" type="button" class="btn btn-danger mt-4">Cancel</button>
                    </div>
                    <br>
                    <div class="filter">
                        <div class="totalSeats">All Seats:</div>
                        <button id="sum_button" type="button" class="btn btn-primary mt-4">Sum up</button>
                    </div>
                </div>
                <ul id="items_container" class="col-md-4 mt-5 mt-md-2 mx-auto">
                </ul>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
